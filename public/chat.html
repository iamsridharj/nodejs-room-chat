<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Applications</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

  <!-- Icons -->
  <link href="./assets/css/nucleo-icons.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>

  <!-- Theme CSS -->
  <link type="text/css" href="./assets/css/soft-design-system-pro.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/chat.css">
</head>

<body>

  <!-- Switch -->
  <div class="form-check full-width darkmode-switch">
    <div class="float-right">
      <input class="form-check-input" type="checkbox" onchange="onDarkModeSelect(this)" id="darkModeCheck" >
      <label class="form-check-label darkmode-check-label" for="flexCheckDefault">
        Dark Mode
      </label>
    </div>
  </div>

  <div class="container chat-container">
    <div class="row full-width">
      <div class="col-sm-4 roomdata-container">
        <div id="user-list-container"></div>
      </div>
      <div class="col-sm-8 message-container">
        <div id="message-list-container"></div>
        <div class="message-input-container">
          <div class="row">
            <div class="col-sm-8">
              <input type="text" class="form-control" id="message" placeholder="Type your message here..." aria-describedby="emailHelp">
            </div>
            <div class="col-sm-1">
              <button class="btn btn-primary action-btn" id="messageSubmit" onclick="submitBtn()">Send</button>
            </div>
            <div class="col-sm-1">
              <button class="btn btn-primary action-btn" id="shareLocation" onClick="shareLocation()">Location</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    
   

  


    <script id="message-template" type="text/html">
    <div class="message-snippet">
      <h3 class="message-snippet-username">{{userName}} <span class="message-snippet-time">{{time}}</span></h3>
      <p class="message-snippet-data"> {{message}}</p>  
    </div>
  </script>

    <script id="location-template" type="text/html">
    <div>
      <a href="{{locationUrl}}">My Current location</p>  
    </div>
  </script>

    <script id="user-list-template" type="text/html">
    <h2 class="roomname-heading">{{roomName}}</h2>
    <h6 class`="users-heading">#Users connected:</h6>
    <ul>
      {{#users}}
        <li class="users-list">{{userName}}</li>
      {{/users}}
    </ul>
  </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <!-- Core -->
    <script src="/assets/js/core/popper.min.js"></script>
    <script src="/assets/js/core/bootstrap.min.js"></script>
    <!-- Theme JS -->
    <script src="./assets/js/soft-design-system-pro.min.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
    <script src="/js/common.js"></script>
</body>

</html>
