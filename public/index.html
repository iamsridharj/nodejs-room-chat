  <!-- Container -->

    <div class="row">
      <!-- login container bg -->

        class="login-container-img"
        />
      </div>
      <!-- login container forms -->
      <div class="col-sm-8 login-container-form">
        <h5 class="text-center login-container-header">
          Join Box Room!
        </h5>
        <form action="/chat.html">
          <div class="mb-3">
            <label for="userName" class="form-label">User Name</label>
            <input type="text" class="form-control" id="userName" name="userName" placeholder="User Name" required>
          </div>
          <div class="mb-3">
            <label for="roomName" class="form-label">Room Name</label>
            <input type="text" class="form-control" id="roomName" name="roomName" placeholder="Room Name" required>
          </div>
          <button class="btn login-btn" onclick="onLoginSubmit()">Join Room</button>
        </form>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
